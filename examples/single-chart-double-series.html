<script src="https://pixijs.download/v6.1.2/pixi.js"></script>
<script src="./../dist/pixi-charts.umd.js"></script>
<style>
    canvas {
        box-sizing: border-box;
        width: 100%;
        height: 400px;

        border: 2px solid;
    }
</style>
<canvas width="300" height="400" id="chart"></canvas>

<script>
    const data = Array.from({length: 300}, (_, i) => ({
        x: i,
        y: (1 + Math.sin(Math.random() * Math.PI)) * 100 + Math.sin(i * 50) * 2 + i
    }));

    const data2 = Array.from({length: 200}, (_, i) => ({
        x: i - 50,
        y: i
    }));


    const app = new PIXI.charts.Chart('#chart');
    app
        .add({data: data, name: 'test', style: {stroke:'red', clamp: true}})
        .add({
            data: data2,
            name: "test2",
            type: 'area',
            style: {
                clamp: false,
                stroke: 'none'
            }
        }, true);
</script>
