<script src="https://pixijs.download/v6.1.2/pixi.js"></script>
<script src="./../dist/pixi-charts.umd.js"></script>
<style>
    canvas {
        box-sizing: border-box;
        width: 100%;
        height: 400px;

        border: 2px solid;
    }
</style>
<canvas width="300" height="400" id="chart"></canvas>

<script>
    const random = Array.from({length: 100}, e => Math.random());
    const app = new PIXI.charts.ChartApp('#chart');
    const chart = new PIXI.charts.Chart({
        type: 'area',
        labels: [],
        data: random,

        style: {
            stroke: "rgba(255, 0, 0, 1)",
            fill: "#00cc00",
            thickness: 4,
            lineJoint: 'round',
        }
    });

    app.addChart(chart, "test");
    app.draw();
</script>
